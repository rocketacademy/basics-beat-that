<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #container {
        background-color: pink;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input.text {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Basics: Beat That! üöÄ</h1>
    <div id="container">
      <p>Input:</p>
      <input class="text" id="players-field" placeholder="Please enter number of players."/>
      <br />
      <input class="text" id="dice-field" placeholder="Please select number of dice."/>
      <br />
      <form name="game_mode">
        <p>Please select a game to play.</p>
        <label for="normal"
          ><input
            type="radio"
            id="normal"
            name="game_mode"
            value="normal"
            checked
          />üïπÔ∏è Normal</label
        ><br />
        <label for="lowest"
          ><input
            type="radio"
            id="lowest"
            name="game_mode"
            value="lowest"
          />üîÑ Lowest Combination</label
        ><br />
        <label for="knockout"
          ><input
            type="radio"
            id="knockout"
            name="game_mode"
            value="knockout"
          />ü•ä Knockout</label
        ><br />
      <button id="submit-button">Submit</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var players = document.querySelector("#players-field").value;
        var dice = document.getElementById("dice-field").value;
        var mode = document.forms["game_mode"].elements["game_mode"].value;
        var result = main(players, dice, mode);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
    </script>
  </body>
</html>
