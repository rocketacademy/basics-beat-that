<!DOCTYPE html>
<html>
  <head>
    <title>Hey! Its Beat That!</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #container {
        background-color: lightyellow;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }

      #instruction {
        color: rgb(155, 153, 153);
        text-align: center;
        margin-top: 50px;
        font-size: medium;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Fundamentals: Beat That! üé≤</h1>
    <h2 id="instruction">
    <p style="font-size: large">
      <b>How to play beat that‚ùì</b>
    </p>
      <p>Hello! Welcome to Beat That! Click continue to start the game.</p>
      <p>Create a number by combining your dice rolls.</p>
      <p>The player with the highest number wins‚ùó Good lucküòâ</p>
    </h2>
    <div id="container">
      
      <p>Input:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Continue</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
