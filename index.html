<!DOCTYPE html>
<html>
  <head>
    <title>Beat That!</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 33px;
        margin-right: 33px;
      }

      #header {
        text-align: center;
      }

      #container {
        background-color: rgb(196, 246, 196);
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 20px;
        line-height: 25px;
        margin: 0 0 23px 0;
        padding: 0 6px;
        width: 15%;
      }

      button {
        font-size: 20px;
        line-height: 25px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }

      select {
        font-size: 20px;
        line-height: 25px;
        margin: 0 0 23px 0;
        padding: 0 6px;
        width: 48%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Beat That!ðŸŽ²ðŸŽ²</h1>
    <div id="container">
      <font size="5">User:</font>
      <input id="userInput" />
      <button id="User-button">wants to play!</button>
      <br />
      <font size="5">Game Mode:</font>
      <select id="gameMode">
        <option mode="Normal Mode">Normal Mode</option>
        <option mode="Accumulated Fair Score Mode">
          Accumulated Fair Score Mode
        </option>
        <option mode="Reroll Mode">Reroll Mode</option>
        <option mode="Knockout Mode">Knockout Mode</option>
      </select>
      <button id="gameMode-button">select!</button>
      <br />
      <button id="play-button">Play!</button>
      <p>The Game:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      // Add user to the game
      var button = document.querySelector("#User-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#userInput");
        var result = userAdded(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      // Game Mode Choosing
      var button = document.querySelector("#gameMode-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#gameMode");
        var result = gameModeSelect(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      var button = document.querySelector("#play-button");
      button.addEventListener("click", function () {
        var result = main();

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
    </script>
  </body>
</html>
