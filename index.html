<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto&display=swap");

      * {
        box-sizing: border-box;
      }

      html {
        background: linear-gradient(135deg, #83a4d4, #b6fbff);
        height: 100%;
      }

      body {
        font-family: "Roboto", sans-serif;
        margin-left: 30px;
        margin-right: 30px;
        color: #232323;
      }

      h1 {
        font-family: "Roboto Slab", serif;
        font-size: 2.5rem;
        text-align: center;
        color: #23395b;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2rem;
        line-height: 1.5;
      }

      #container {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
        background-color: #23395b;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #1a2a3a;
      }

      #output-div {
        background-color: #ffffff;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Basics: Beat That! ðŸš€</h1>
    <div id="container">
      <p>Hello! Welcome to Beat That! Click submit to start the game.</p>
      <p>
        Create a two-digit number by selecting the order of your dice rolls.
      </p>
      <p>The player with the highest number wins! Good luck!</p>
      <p>Input:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
