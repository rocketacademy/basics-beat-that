<!DOCTYPE html>
<html>
  <head>
    <title>Beat That</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="header">Basics: Beat That! ðŸš€</h1>
    <div class="container">
      <button id="btn-new-game">New Game</button>
      <button id="btn-reverse">Lowest Number Wins (on / off)</button>
      <p>Instructions:</p>
      <div id="instructions">Player 1, Roll dice to start the game! ðŸŽ²</div>
      <br />
      <button id="submit-button" class="roll-dice">Roll Dice!</button>
      <button id="submit-button" class="select-dice-1 hidden">Dice 1</button>
      <button id="submit-button" class="select-dice-2 hidden">Dice 2</button>
      <div class="image-container">
        <div class="image-child">
          <img src="dice-1.png" alt="dice image" id="dice" class="dice1" />
          <p class="img-text">Dice 1</p>
        </div>
        <div class="image-child">
          <img src="dice-1.png" alt="dice image" id="dice" class="dice2" />
          <p class="img-text">Dice 2</p>
        </div>
      </div>

      <p></p>
      <div id="output-div"></div>
    </div>
    <!-- scoreboard -->
    <div id="scoreboard">
      <section class="player-0">
        <h2 class="name" id="name-0">Player 1 Score</h2>
        <p class="score score-0">0</p>
        <div class="current">
          <h3 class="current-label">Current Roll</h3>
          <p class="current-score" id="current-0">0</p>
        </div>
      </section>
      <section class="player-1">
        <h2 class="name" id="name-1">Player 2 Score</h2>
        <p class="score score-1">0</p>
        <div class="current">
          <h3 class="current-label">Current Roll</h3>
          <p class="current-score" id="current-1">0</p>
        </div>
      </section>
    </div>
    <div id="leaderboard">
      <h2 class="leaderboard-heading">Leaderboard</h2>
      <section class="player-0-leaderboard">
        <h3 class="tally player-1-tally">Player 1 Tally</h3>
        <p class="descending player-0-descending">0</p>
      </section>
      <section class="player-1-leaderboard">
        <h3 class="tally player-1-tally">Player 2 Tally</h3>
        <p class="descending player-1-descending">0</p>
      </section>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
  </body>
</html>
