<!DOCTYPE html>
<html>
  <head>
    <title>Beat That!</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #container {
        background-color: rgb(225, 251, 186);
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: rgb(254, 255, 243);
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Welcome to Beat That ðŸŽ²</h1>
    <div id="container">
      <body>
          Create a two-digit number by selecting the order of your dice rolls.
          <br />
          The player with the highest number wins!
        </p>

        ðŸ‘‡ Click <b>submit</b> to start the game.
        <p>Input:</p>
        <input id="input-field" />

        <div id="output-div"></div>

    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->

    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element

        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
