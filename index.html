<!DOCTYPE html>
<html>
  <head>
    <title>Basics Project 2: Beat That</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #container {
        border-radius: 25px;
        background-image: linear-gradient(to bottom right, pink, plum);
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        border-radius: 25px;
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Beat That! 🚀</h1>
    <div id="container">
      <p>Input:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <p>Output:</p>
      <div id="output-div">
        <p style="color: blue">
          <i>Welcome. Enter number of players to begin. </i>
        </p>
      </div>
    </div>
    <h1 style="text-align: center; font-size: 150%; color: thistle">
      💜Game Rules💜
    </h1>
    <p style="text-align: center">
      This is a multi-player, multi-dice, two-mode game.
    </p>
    <p style="text-align: center">Follow the instructions in blue 👯‍♂️🎲🎲</p>
    <p style="text-align: center">Each player takes turns to roll the dice.</p>
    <p style="text-align: center"><i>(Have fun!</i> 😛🍰<i>)</i></p>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
