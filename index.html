<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #container1 {
        background-color: rgb(196, 192, 255);
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      #container2 {
        background-color: rgb(192, 217, 255);
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: rgb(255, 255, 255);
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Basics: Beat That! ðŸš€</h1>
    <div id="container1">
      <p><b>Instructions</b></p>
      <p>
        Pick the order of your dice rolls to form the largest possible number.
        The player with the greatest number wins!
      </p>
      <p>Click "Submit" to start the game.</p>
    </div>
    <div id="container2">
      <p><b>Let's Play!</b></p>
      <p>Type here:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <p>Game Message:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
