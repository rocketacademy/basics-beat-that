<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="design.css" />
    <title>Coding Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: inter;
        margin-left: 30px;
        margin-right: 30px;
        font-weight: medium;
        font-size: 24px;
        color: #333333;
      }

      #header {
        text-align: center;
      }

      #container {
        background-color: #ddcecd;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: #eee5e5;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>
  <div class="topnav">
    <a href="#home">Home</a>
    <a href="#sps">SPS</a>
    <a class="active" href="#beatThat">Beat That!</a>
    <a href="#blackjack">Blackjack</a>
  </div>
  <body>
    <h1 id="header">Basics: Beat That! ðŸš€</h1>
    <div id="container">
      <p>Hello! Welcome to Beat That! Click submit to start the game.</p>
      <p>
        Create a two-digit number by selecting the order of your dice rolls.
      </p>
      <p>The player with the highest number wins! Good luck!</p>

      <p>Input:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
