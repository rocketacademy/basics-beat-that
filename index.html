<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #container {
        background-color: lightblue;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">ðŸŽ² Basics: Beat That! ðŸŽ²</h1>
    <div id="container" class="text-bg-warning p-3">
      <p>Hello! Welcome to Beat That!ðŸŽ² Click Roll to start the game.</p>
      <p>
        Create a two-digit number by selecting the order of your dice rolls.
      </p>
      <p>The player with the highest number wins! Good luck!</p>
      <p>Input:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button" type="button" class="btn btn-outline-danger">
        Roll
      </button>

      <p>Output:</p>
      <div id="output-div">Welcome to Beat That! Press roll to begin! ðŸŽ²</div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
