<!DOCTYPE html>

<html>
  <head>
    <title>Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }
      #paragraph-stats-round {
        background-color: lightgrey;
        height: fit-content;
        width: 800px;
        display: flex;
        padding: 10px;
        margin-top: 30px;
      }
      #paragraph-main {
        background-color: pink;
        height: 200px;
        width: 800px;
        display: flex;
        flex-direction: column;
        padding: 30px;
      }
      #root-container {
        flex-direction: column;
        display: flex;
        align-items: center;
      }

      input {
        line-height: 33px;
        padding: 0 9px;
        width: 100%;
        display: flex;
      }

      button {
        display: flex;
        line-height: 33px;
        width: fit-content;
        text-align: center;
        word-wrap: break-word;
        white-space: normal;
      }
      .flex-div {
        display: flex;
        background-color: white;
        width: 100%;
        flex-direction: row;
      }
      .flex-table {
        padding: 10px;
        display: flex;
      }
      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Rockets!!</h1>

    <!--Entry Point-->
    <div id="root-container"></div>
    <script>
      const wrapInDiv = function (...children) {
        const div = document.createElement("div");
        div.className += ` ${CLASS_NAME_HTML_FLEX_DIV}`;
        div.replaceChildren(...children);
        return div;
      };
    </script>
    <script src="paragraph.js"></script>
    <script src="playingStatsParagraph.js"></script>
    <script src="game-logic.js"></script>
    <!-- Define button click functionality -->
    <script>
      HTML_G_BUTTON.addEventListener("click", function () {
        main();
      });
    </script>
  </body>
</html>
