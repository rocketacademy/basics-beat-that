<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="header">Basics: Beat That! ðŸš€</h1>
    <div id="container">
      <div id="game-state">
        <div>
          <p>Number of players:</p>
          <input
            id="num-player"
            type="number"
            min="2"
            max="10"
            value="2"
            onkeydown="return false"
          />
        </div>
        <div>
          <p>Number of dice:</p>
          <input
            id="num-dice"
            type="number"
            min="2"
            max="10"
            value="2"
            onkeydown="return false"
          />
        </div>
        <div>
          <p>Calculate score using:</p>
          <select id="calc-score">
            <option value="highest">Highest Combined Number Mode</option>
            <option value="lowest">Lowest Combined Number Mode</option>
          </select>
        </div>
        <div>
          <p>Game mode:</p>
          <select id="game-mode">
            <option value="running">Running Mode</option>
            <option value="knockout">Knockout Mode</option>
          </select>
        </div>
      </div>
      <button id="start-game-button">Start Game</button>
      <button id="continue-button">Continue</button>
      <button id="quit-button">Quit</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>

    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var start = document.querySelector("#start-game-button");
      var cont = document.querySelector("#continue-button");
      var quit = document.querySelector("#quit-button");
      var output = document.querySelector("#output-div");

      start.addEventListener("click", function () {
        var numPlayers = document.querySelector("#num-player");
        var numDice = document.querySelector("#num-dice");
        var calcScore = document.querySelector("#calc-score");
        var gameMode = document.querySelector("#game-mode");
        var result = setGameState(
          numPlayers.value,
          numDice.value,
          calcScore.value,
          gameMode.value
        );

        start.disabled = true;
        numPlayers.disabled = true;
        numDice.disabled = true;
        calcScore.disabled = true;
        gameMode.disabled = true;
        cont.style.visibility = "visible";
        quit.style.visibility = "visible";

        output.innerHTML = result;
      });

      cont.addEventListener("click", function () {
        // Set result to input value
        var result = main();
        output.innerHTML = result;
      });

      quit.addEventListener("click", function () {
        resetGame();
        output.innerHTML = "Quit game.";
      });
    </script>
  </body>
</html>
