<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Coding Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Merriweather";
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        font-family: "Montserrat";
        text-align: center;
      }

      #container {
        background-color: pink;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-family: "Merriweather";
        font-size: 16px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-family: "Merriweather";
        font-size: 16px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }

      #instructions {
        font-family: "Montserrat";
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Let's Play: Beat That ðŸŽ²ðŸŽ²</h1>
    <div id="instructions">
      <p style="color: blue;">Game Instructions:</b></p>
      <p>
        1. Roll 2 dice.<br />
        2. Pick which dice to be ordered first to form the biggest number possible. <br />
        3. Hopefully BEAT your opponent's number. <br />
        4. Have fun~
      </p>
    </div>
    <div id="container">
      <p>Answer goes here:</p>
      <input id="input-field" value="Hit submit to start the game" />
      <br />
      <button id="submit-button">Submit</button>
      <p>Game Message:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
