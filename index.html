<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #container {
        background-color: lightblue;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
        text-align: center;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
        text-align: center;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
        text-align: center;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1 id="header">ðŸŽ²ðŸŽ² Basics: Beat That! ðŸš€</h1>
    <div id="container">
      <p>
        This is a two player game. Each player will roll two dices (i.e. dice 1
        and dice 2) and decide the order of the rolls (e.g. dice 1-dice 2, or
        dice 2-dice 1). The highest roll wins!
      </p>
      <br />
      <p>Press "submit" to begin the game.</p>

      <p><b>Input:</b></p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <p><b>Output:</b></p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
