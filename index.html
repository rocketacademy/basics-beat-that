<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #footer {
        text-align: center;
      }

      #container {
        background-color: lightcyan;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: grey;
        color: yellow;
        font-weight: 700;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1 id="header">ðŸŽ²ðŸŽ² Basics: Beat That! ðŸš€</h1>
    <div id="container">
 
      <p>Input:</p>
      <input type="number" id="input-field" value="2"/>
      <br />
      <button id="submit-button">Submit</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>

    <h4 id="footer">
    Hello! Welcome to Beat That! <br><br>
    Set the number of players (from 2 to 6), then click submit to start the game.<br><br>
    Create a two-digit number by selecting the order of your dice rolls.<br><br>
    The player with the highest number wins! Good luck!<br><br>
    </h4>
  </body>
</html>
