<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #495c83;
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
        color: #c8b6e2;
      }

      #container {
        background-color: #a8a4ce;
        margin: 80px auto;
        max-width: 1000px;
        padding: 38px 31px;
      }

      input {
        background-color: linen;
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
        border: none;
      }

      button {
        background-color: #495c83;

        font-size: 19px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #submit-button {
        color: white;
      }

      #output-div {
        background-color: linen;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">ðŸŽ² Basics: Beat That!ðŸŽ²</h1>
    <div id="container">
      <p>Hello! Welcome to Beat That! Click submit to start the game.</p>
      <p>
        Create a two-digit number by selecting the order of your dice rolls.
      </p>
      <p>Click Submit to start rolling your dices!</p>
      <p>The player with the highest number wins! Good luck!<br /><br /></p>
      <p></p>

      <p><b>Input:</b></p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <p><b>Output:</b></p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
