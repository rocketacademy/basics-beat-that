<!DOCTYPE html>
<html>
  <head>
    <title>SWE Fundamentals</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #container {
        background-color: orange;
        margin: 60px auto;
        max-width: 700px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">SWE Fundamentals! ðŸš€</h1>

    <div id="container">
      <p>Hello! Welcome to Beat that! Click submit to start the game.</p>
      <p>
        Create a two-digit number by selecting the order of your dice rolls.
      </p>
      <p>The player with the highest number wins! Good luck!</p>

      <p>Input:</p>

      <input id="input-field" />

      <br />

      <button id="submit-button">Submit</button>
      <p>Output:</p>
      <div id="output-div">
        Kindly input the number of players in this game.
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      var button = document.querySelector("#submit-button");

      button.addEventListener("click", function () {
        var input = document.querySelector("#input-field");

        var result = main(input.value);

        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        input.value = "";
      });
    </script>
  </body>
</html>
