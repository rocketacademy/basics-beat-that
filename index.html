<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Merriweather", serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      table {
        width: 100%;
        margin-top: 1em;
        margin-bottom: 1em;
        border-collapse: collapse;
        border: 1px;
        text-align: center;
      }

      td {
        padding: 0.2em;
        border: 1px solid black;
      }

      #header {
        text-align: center;
      }

      #container {
        background-color: #b3cdd1;
        background-image: linear-gradient(315deg, #b3cdd1 0%, #9fa4c4 74%);
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-family: "Merriweather", serif;
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Basics: Beat That! ðŸš€</h1>
    <div id="container">
      <p>Hello! Welcome to Beat That! Click submit to start the game.</p>
      <p>
        Create a two-digit number by selecting the order of your dice rolls.
      </p>
      <p>The player with the highest number wins! Good luck!</p>
      <p style="line-height: 3.5em">Input:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <p>Output:</p>
      <div id="output-div">Press "Submit" to start rolling the dice!</div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
