<!DOCTYPE html>
<html>
  <head>
    <title>Coding Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-top: 30px;
        margin-left: 30px;
        margin-right: 30px;
        background-color: black;
        color: white;
      }

      #header {
        text-align: center;
      }

      #container {
        /* background-color: lightblue; */
        background-image: url("https://contenthub-static.grammarly.com/blog/wp-content/uploads/2016/07/dice.gif");
        color: white;
        margin: 40px auto;
        max-width: 1300px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        color: black;
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Basics: Beat That! ðŸš€</h1>
    <div id="container">
      <div class="row">
        <div class="col">
          <p><b>Number of players:</b></p>
          <div class="col float-left" style="width: 100px">
            <input id="player-count" type="number" value="2" min="2" max="10" step="1"/>
          </div>
        </div>
        <div class="col">
          <p><b>Number of dice:</b></p>
          <div class="col float-left" style="width: 100px">
            <input id="dice-count" type="number" value="1" min="1" max="5" step="1"/>
          </div>
        </div>
        <div class="col">
          <p><b>Number of rounds:</b></p>
          <div class="col float-left" style="width: 100px">
            <input id="rounds" type="number" value="1" min="1" max="10" step="1"/>
          </div>
        </div>
      </div>
      <p><b>Choose your winning condition:</b></p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="winning-condition" id="higher-wins" value="higher-wins" checked>
        <label class="form-check-label" for="higher-wins">
          Highest combined score wins
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="winning-condition" id="lower-wins" value="lower-wins">
        <label class="form-check-label" for="lower-wins">
          Lowest combined score wins
        </label>
      <br />
      <br />
      <button id="submit-button">Go!</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script_more_comfortable.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var players = document.querySelector("#player-count");
        var diceCount = document.querySelector("#dice-count");
        var rounds = document.querySelector("#rounds");
        if (document.getElementById("higher-wins").checked == true){
          var result = main(players.value, diceCount.value, rounds.value, "highest score wins");
        }
        else {
          var result = main(players.value, diceCount.value, rounds.value, "lowest score wins");
        }

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        players.value = 2;
        diceCount.value = 1;
        rounds.value = 1;
      });
    </script>
  </body>
</html>
